global:
  dimension: 3
  max_value: 5
  masked: true
  max_num_points: 5
  normalized: false
  value_threshold: 100000000
  step_threshold: 20 # HironakaAgentEnv, Validator only
  fixed_penalty_crossing_threshold: 0
  stop_at_threshold: true # HironakaAgentEnv, Validator only
  improve_efficiency: true
  scale_observation: true
  reward_based_on_point_reduction: false
  use_discrete_actions_for_host: true
  device: 'cuda'
training:
  epoch: 100
  batch_size: 256
  save_frequency: 1 # save model every {save_frequency} epochs.
  total_timestep: 10000
  learning_starts: 10000
  log_interval: 1000
  lr: 0.001
models:
  version_string: 'vanilla_v0'
